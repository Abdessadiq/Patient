<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
     >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" type="text/css"  href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />-->
</head>
<body>
   <div layout:fragment="pageContent">
       <div class="container mt-5">
           <div class="card">
               <div class="card-header">
                   List Of Patient For Manipulation !
               </div>
               <div class="card-body">
                   <form method="get" th:action="@{patients}">
                       <div class="form-group row m-2">
                           <label for="keyword" class="col-sm-1 col-form-label" >Name : </label>
                           <div class="col-sm-4">
                              <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Name for search into Data .." class="form-control">
                           </div>
                           <button class="btn btn-success col-sm-1">Chercher</button>
                       </div>
                   </form>
                   <table class="table">
                       <tr>
                           <th>ID</th>
                           <th>NAME</th>
                           <th>Date De Naissance</th>
                           <th>Malade</th>
                           <th>Nember</th>
                           <th>Action</th>
                       </tr>
                       <tr th:each="p:${patients}">
                           <td th:text="${p.id}"> </td>
                           <td th:text="${p.name}"> </td>
                           <td th:text="${p.dateNaissance}"> </td>
                           <td th:text="${p.malade}"> </td>
                           <td th:text="${p.numero}"> </td>
                           <td><a onclick=" return confirm('Ëtes Vous sûr de vouloir supprimer Ce Patient')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id}, keyword=${keyword})}">Supprimer</a></td>
                       </tr>
                   </table>
                   <ul class="nav nav-pills " >
                       <li th:each="page,status:${pages}" class="text-center">
                           <a th:class="${status.index==currentPage? 'btn btn-success': 'btn'}" th:text="${status.index}" th:href="@{patients(page = ${status.index},keyword=${keyword})}"></a>
                       </li>
                   </ul>
               </div>
           </div>
       </div>
   </div>



</body>
</html>
